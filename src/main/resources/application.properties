# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Works with both local and Render
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/notes_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:myVeryLongSecretKeyForJWTTokenGenerationThatIsSecureEnoughForHS512AlgorithmAndMeetsThe512BitRequirement}
jwt.expiration=${JWT_EXPIRATION:86400000}